    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDMQ961-vifb3R-Gurla3LbLM_489aHkHs-g",
            authDomain: "live2ke2.firebaseapp.com",
            projectId: "live2ke2",
            storageBucket: "live2ke2.firebasestorage.app",
            messagingSenderId: "861176752510",
            appId: "1:861176752510:web:0e1ee4e2d7f96c0b5dab2f"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // State
        let allSchedules = [];
        let scheduleDates = {};
        let currentCalendarDate = new Date();
        let selectedDate = null;
        let currentView = 'calendar';
        let currentListFilter = 'upcoming';
        let currentSchedule = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setCurrentDate();
            loadSchedules();
            renderCalendar();
        });

        function setCurrentDate() {
            const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById('currentDate').textContent = new Date().toLocaleDateString('id-ID', options);
        }

        // Load Schedules
        function loadSchedules() {
            db.collection('schedules').orderBy('date', 'asc').onSnapshot(snapshot => {
                allSchedules = [];
                scheduleDates = {};

                snapshot.forEach(doc => {
                    const schedule = { id: doc.id, ...doc.data() };
                    const date = schedule.date?.toDate ? schedule.date.toDate() : new Date(schedule.date);
                    schedule.dateObj = date;
                    allSchedules.push(schedule);

                    // Store dates for calendar
                    const dateKey = date.toDateString();
                    if (!scheduleDates[dateKey]) {
                        scheduleDates[dateKey] = [];
                    }
                    scheduleDates[dateKey].push(schedule);
                });

                // Update stats
                const now = new Date();
                const upcoming = allSchedules.filter(s => s.dateObj >= now);
                document.getElementById('upcomingCount').textContent = upcoming.length;
                document.getElementById('totalCount').textContent = allSchedules.length;

                // Show upcoming banner
                if (upcoming.length > 0) {
                    const next = upcoming[0];
                    const daysUntil = Math.ceil((next.dateObj - now) / (1000 * 60 * 60 * 24));
                    document.getElementById('nextEventTitle').textContent = next.title;
                    document.getElementById('nextEventTime').textContent = next.dateObj.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long' });
                    document.getElementById('nextEventCountdown').textContent = daysUntil <= 0 ? 'Hari ini!' : daysUntil;
                    document.getElementById('upcomingBanner').classList.remove('hidden');
                }

                // Hide loading
                document.getElementById('listLoading').classList.add('hidden');

                renderCalendar();
                renderScheduleList();
            });
        }

        // Switch View
        function switchView(view) {
            currentView = view;
            const calendarBtn = document.getElementById('viewCalendar');
            const listBtn = document.getElementById('viewList');
            const calendarView = document.getElementById('calendarView');
            const listView = document.getElementById('listView');

            if (view === 'calendar') {
                calendarBtn.classList.add('tab-active');
                calendarBtn.classList.remove('text-gray-600');
                listBtn.classList.remove('tab-active');
                listBtn.classList.add('text-gray-600');
                calendarView.classList.remove('hidden');
                listView.classList.add('hidden');
            } else {
                listBtn.classList.add('tab-active');
                listBtn.classList.remove('text-gray-600');
                calendarBtn.classList.remove('tab-active');
                calendarBtn.classList.add('text-gray-600');
                listView.classList.remove('hidden');
                calendarView.classList.add('hidden');
            }
        }

        // Calendar
        function renderCalendar() {
            const container = document.getElementById('calendarDays');
            const year = currentCalendarDate.getFullYear();
            const month = currentCalendarDate.getMonth();

            document.getElementById('calendarMonth').textContent = currentCalendarDate.toLocaleDateString('id-ID', { month: 'long' });
            document.getElementById('calendarYear').textContent = year;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            let html = '';

            // Empty cells
            for (let i = 0; i < firstDay; i++) {
                html += '<div></div>';
            }

            // Days
            for (let day = 1; day <= daysInMonth; day++) {
                const dateObj = new Date(year, month, day);
                const dateKey = dateObj.toDateString();
                const isToday = dateObj.toDateString() === today.toDateString();
                const hasEvent = scheduleDates[dateKey];
                const isSelected = selectedDate && dateObj.toDateString() === selectedDate.toDateString();
                const isSunday = dateObj.getDay() === 0;

                let classes = 'calendar-day w-10 h-10 flex items-center justify-center rounded-full text-sm font-medium cursor-pointer mx-auto';

                if (isToday) {
                    classes += ' today';
                } else if (isSelected) {
                    classes += ' selected';
                } else if (hasEvent) {
                    classes += ' has-event text-emerald-700 font-semibold';
                } else if (isSunday) {
                    classes += ' text-red-400';
                } else {
                    classes += ' text-gray-700 hover:bg-gray-100';
                }

                html += `<div class="${classes}" onclick="selectDate(${year}, ${month}, ${day})">${day}</div>`;
            }

            container.innerHTML = html;
        }

        function prevMonth() {
            currentCalendarDate.setMonth(currentCalendarDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentCalendarDate.setMonth(currentCalendarDate.getMonth() + 1);
            renderCalendar();
        }

        function selectDate(year, month, day) {
            selectedDate = new Date(year, month, day);
            const dateKey = selectedDate.toDateString();
            const events = scheduleDates[dateKey];

            const container = document.getElementById('selectedDateEvents');
            const list = document.getElementById('selectedDateList');
            const title = document.getElementById('selectedDateTitle');

            title.textContent = selectedDate.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long' });

            if (events && events.length > 0) {
                list.innerHTML = '';
                events.forEach((schedule, index) => {
                    list.appendChild(createScheduleCard(schedule, index));
                });
                container.classList.remove('hidden');
            } else {
                list.innerHTML = `
                    <div class="bg-gray-50 rounded-xl p-6 text-center">
                        <span class="text-3xl block mb-2">üì≠</span>
                        <p class="text-gray-500">Tidak ada jadwal pada tanggal ini</p>
                    </div>
                `;
                container.classList.remove('hidden');
            }

            renderCalendar();
        }

        function clearSelectedDate() {
            selectedDate = null;
            document.getElementById('selectedDateEvents').classList.add('hidden');
            renderCalendar();
        }

        // List View
        function setListFilter(filter) {
            currentListFilter = filter;
            
            const filters = ['upcoming', 'past', 'allList'];
            filters.forEach(f => {
                const btnId = f === 'allList' ? 'filterAllList' : 'filter' + f.charAt(0).toUpperCase() + f.slice(1);
                const btn = document.getElementById(btnId);
                if (f === filter || (f === 'allList' && filter === 'all')) {
                    btn.classList.add('tab-active');
                    btn.classList.remove('bg-white', 'border', 'border-gray-200', 'text-gray-600');
                } else {
                    btn.classList.remove('tab-active');
                    btn.classList.add('bg-white', 'border', 'border-gray-200', 'text-gray-600');
                }
            });

            renderScheduleList();
        }

        function renderScheduleList() {
            const container = document.getElementById('scheduleItems');
            const empty = document.getElementById('emptySchedule');
            const now = new Date();

            let filtered = allSchedules;

            if (currentListFilter === 'upcoming') {
                filtered = allSchedules.filter(s => s.dateObj >= now);
            } else if (currentListFilter === 'past') {
                filtered = allSchedules.filter(s => s.dateObj < now);
            }

            if (filtered.length === 0) {
                container.classList.add('hidden');
                empty.classList.remove('hidden');
                document.getElementById('emptyMessage').textContent = 
                    currentListFilter === 'upcoming' ? 'Tidak ada jadwal mendatang' :
                    currentListFilter === 'past' ? 'Tidak ada jadwal yang sudah selesai' :
                    'Belum ada jadwal yang tersedia';
                return;
            }

            empty.classList.add('hidden');
            container.classList.remove('hidden');
            container.innerHTML = '';

            filtered.forEach((schedule, index) => {
                container.appendChild(createScheduleCard(schedule, index));
            });
        }

        function createScheduleCard(schedule, index) {
            const div = document.createElement('div');
            const date = schedule.dateObj;
            const isPast = date < new Date();

            const colors = [
                { bg: 'bg-pastel-blue', border: 'border-blue-100', text: 'text-blue-600' },
                { bg: 'bg-pastel-orange', border: 'border-orange-100', text: 'text-orange-600' },
                { bg: 'bg-pastel-pink', border: 'border-pink-100', text: 'text-pink-600' },
                { bg: 'bg-pastel-mint', border: 'border-emerald-100', text: 'text-emerald-600' },
                { bg: 'bg-pastel-purple', border: 'border-purple-100', text: 'text-purple-600' }
            ];
            const color = colors[index % colors.length];

            div.className = `bg-white rounded-2xl p-4 border ${color.border} ${isPast ? 'opacity-60' : ''} card-hover cursor-pointer slide-up`;
            div.style.animationDelay = `${index * 0.05}s`;
            div.onclick = () => openScheduleModal(schedule);

            div.innerHTML = `
                <div class="flex items-center gap-4">
                    <div class="w-14 h-14 ${color.bg} rounded-2xl flex flex-col items-center justify-center flex-shrink-0">
                        <span class="text-xl font-extrabold ${color.text}">${date.getDate()}</span>
                        <span class="text-xs ${color.text} font-medium">${date.toLocaleDateString('id-ID', { month: 'short' })}</span>
                    </div>
                    <div class="flex-1 min-w-0">
                        <h4 class="font-bold text-gray-800 truncate">${schedule.title || 'Untitled'}</h4>
                        <p class="text-sm text-gray-500">${date.toLocaleDateString('id-ID', { weekday: 'long' })} ‚Ä¢ ${date.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' })} WIB</p>
                        <p class="text-xs text-gray-400 truncate mt-1">${schedule.description || '-'}</p>
                    </div>
                    <div class="flex-shrink-0">
                        <span class="px-3 py-1 ${isPast ? 'bg-gray-100 text-gray-500' : 'bg-emerald-100 text-emerald-700'} text-xs rounded-full font-semibold">
                            ${isPast ? '‚úì Selesai' : '‚è∞ Upcoming'}
                        </span>
                    </div>
                </div>
            `;

            return div;
        }

        // Schedule Modal
        function openScheduleModal(schedule) {
            currentSchedule = schedule;
            const date = schedule.dateObj;

            document.getElementById('modalTitle').textContent = schedule.title || 'Untitled';
            document.getElementById('modalDate').textContent = date.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
            document.getElementById('modalTime').textContent = date.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' }) + ' WIB';
            document.getElementById('modalDescription').textContent = schedule.description || 'Tidak ada deskripsi';

            document.getElementById('scheduleModal').classList.remove('hidden');
            document.getElementById('scheduleModal').classList.add('flex');
        }

        function closeScheduleModal() {
            document.getElementById('scheduleModal').classList.add('hidden');
            document.getElementById('scheduleModal').classList.remove('flex');
            currentSchedule = null;
        }

        function addToCalendar() {
            if (!currentSchedule) return;
            
            const date = currentSchedule.dateObj;
            const title = encodeURIComponent(currentSchedule.title || 'Event');
            const details = encodeURIComponent(currentSchedule.description || '');
            const startDate = date.toISOString().replace(/-|:|\.\d+/g, '');
            const endDate = new Date(date.getTime() + 2 * 60 * 60 * 1000).toISOString().replace(/-|:|\.\d+/g, '');

            const url = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${title}&details=${details}&dates=${startDate}/${endDate}`;
            window.open(url, '_blank');
            
            showToast('success', 'Berhasil', 'Menambahkan ke Google Calendar');
        }

        function shareSchedule() {
            if (!currentSchedule) return;

            const date = currentSchedule.dateObj;
            const text = `üìÖ ${currentSchedule.title}\nüìÜ ${date.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' })}\n‚è∞ ${date.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' })} WIB\n\n${currentSchedule.description || ''}\n\n- ikazz 48 Live`;

            if (navigator.share) {
                navigator.share({
                    title: currentSchedule.title,
                    text: text
                });
            } else {
                navigator.clipboard.writeText(text);
                showToast('success', 'Disalin!', 'Detail jadwal disalin ke clipboard');
            }
        }

        function showNotificationSettings() {
            showToast('info', 'Notifikasi', 'Fitur notifikasi akan segera hadir!');
        }

        // Toast
        function showToast(type, title, message) {
            const toast = document.getElementById('toast');
            const toastIcon = document.getElementById('toastIcon');
            const toastTitle = document.getElementById('toastTitle');
            const toastMessage = document.getElementById('toastMessage');

            const icons = {
                success: { bg: 'bg-emerald-100', emoji: '‚úÖ' },
                error: { bg: 'bg-red-100', emoji: '‚ùå' },
                info: { bg: 'bg-blue-100', emoji: '‚ÑπÔ∏è' }
            };

            const icon = icons[type] || icons.info;
            toastIcon.className = `w-12 h-12 rounded-xl flex items-center justify-center ${icon.bg}`;
            toastIcon.innerHTML = `<span class="text-2xl">${icon.emoji}</span>`;
            toastTitle.textContent = title;
            toastMessage.textContent = message;

            toast.classList.remove('-translate-y-full', 'opacity-0');
            toast.classList.add('translate-y-0', 'opacity-100');

            setTimeout(() => {
                toast.classList.add('-translate-y-full', 'opacity-0');
                toast.classList.remove('translate-y-0', 'opacity-100');
            }, 3000);
        }

        // Close modal on overlay click
        document.getElementById('scheduleModal').addEventListener('click', function(e) {
            if (e.target === this) closeScheduleModal();
        });
    </script>
</body>
</html>
