    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDMQ961-vifb3R-Gurla3LbLM_489aHkHs-g",
            authDomain: "live2ke2.firebaseapp.com",
            projectId: "live2ke2",
            storageBucket: "live2ke2.firebasestorage.app",
            messagingSenderId: "861176752510",
            appId: "1:861176752510:web:0e1ee4e2d7f96c0b5dab2f"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // State
        let allMembers = [];
        let filteredMembers = [];
        let currentFilter = 'all';
        let currentMember = null;
        let followedMembers = JSON.parse(localStorage.getItem('followedMembers') || '[]');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadMembers();
        });

        // Load Members
        function loadMembers() {
            db.collection('members').orderBy('order', 'asc').onSnapshot(snapshot => {
                allMembers = [];
                
                snapshot.forEach(doc => {
                    allMembers.push({ id: doc.id, ...doc.data() });
                });

                // Update stats
                const online = allMembers.filter(m => m.isOnline).length;
                const offline = allMembers.length - online;
                
                document.getElementById('totalMembers').textContent = allMembers.length;
                document.getElementById('onlineMembers').textContent = online;
                document.getElementById('offlineMembers').textContent = offline;
                document.getElementById('onlineNum').textContent = online;

                // Hide skeleton, show grid
                document.getElementById('loadingSkeleton').classList.add('hidden');
                document.getElementById('membersGrid').classList.remove('hidden');

                filterMembers();
            });
        }

        // Filter Members
        function filterMembers() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            const clearBtn = document.getElementById('clearSearchBtn');
            
            // Show/hide clear button
            if (query) {
                clearBtn.classList.remove('hidden');
            } else {
                clearBtn.classList.add('hidden');
            }

            // Filter by search query
            filteredMembers = allMembers.filter(m => {
                const matchesSearch = !query || m.name.toLowerCase().includes(query) || (m.info && m.info.toLowerCase().includes(query));
                const matchesFilter = currentFilter === 'all' || 
                    (currentFilter === 'online' && m.isOnline) || 
                    (currentFilter === 'offline' && !m.isOnline);
                return matchesSearch && matchesFilter;
            });

            renderMembers();
        }

        // Set Filter
        function setFilter(filter) {
            currentFilter = filter;
            
            // Update button styles
            const filters = ['all', 'online', 'offline'];
            filters.forEach(f => {
                const btn = document.getElementById('filter' + f.charAt(0).toUpperCase() + f.slice(1));
                if (f === filter) {
                    btn.classList.add('filter-active');
                    btn.classList.remove('bg-white', 'border', 'border-gray-200', 'text-gray-600');
                } else {
                    btn.classList.remove('filter-active');
                    btn.classList.add('bg-white', 'border', 'border-gray-200', 'text-gray-600');
                }
            });

            filterMembers();
        }

        // Clear Search
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            filterMembers();
        }

        // Render Members
        function renderMembers() {
            const grid = document.getElementById('membersGrid');
            const empty = document.getElementById('emptyState');

            if (filteredMembers.length === 0) {
                grid.classList.add('hidden');
                empty.classList.remove('hidden');
                return;
            }

            empty.classList.add('hidden');
            grid.classList.remove('hidden');
            grid.innerHTML = '';

            filteredMembers.forEach((member, index) => {
                const card = createMemberCard(member, index);
                grid.appendChild(card);
            });
        }

        // Create Member Card
        function createMemberCard(member, index) {
            const div = document.createElement('div');
            div.className = 'member-card bg-white rounded-2xl p-4 border border-gray-100 text-center card-hover cursor-pointer slide-up';
            div.style.animationDelay = `${index * 0.05}s`;
            div.onclick = () => openMemberModal(member);

            const isFollowed = followedMembers.includes(member.id);

            div.innerHTML = `
                <div class="relative inline-block mb-3">
                    <img src="${member.photo || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(member.name) + '&background=10b981&color=fff&size=160'}" 
                        alt="${member.name}" 
                        class="member-photo w-20 h-20 rounded-full object-cover mx-auto border-2 ${member.isOnline ? 'border-emerald-200' : 'border-gray-100'} shadow-lg"
                        onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(member.name)}&background=10b981&color=fff'">
                    <span class="absolute bottom-1 right-1 w-4 h-4 ${member.isOnline ? 'bg-emerald-500 pulse-online' : 'bg-gray-400'} rounded-full border-2 border-white"></span>
                    ${isFollowed ? '<span class="absolute -top-1 -right-1 text-lg">‚ù§Ô∏è</span>' : ''}
                </div>
                <h4 class="font-bold text-gray-800 truncate text-sm mb-0.5">${member.name}</h4>
                <p class="text-xs text-gray-400 truncate">${member.info || 'Member'}</p>
                <div class="mt-2 flex justify-center">
                    <span class="px-2 py-0.5 ${member.isOnline ? 'bg-emerald-100 text-emerald-700' : 'bg-gray-100 text-gray-500'} text-xs rounded-full font-medium">
                        ${member.isOnline ? 'üü¢ Online' : '‚ö´ Offline'}
                    </span>
                </div>
            `;

            return div;
        }

        // Open Member Modal
        function openMemberModal(member) {
            currentMember = member;

            // Set photo
            document.getElementById('modalPhoto').src = member.photo || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(member.name) + '&background=10b981&color=fff&size=200';
            
            // Set name & info
            document.getElementById('modalName').textContent = member.name;
            document.getElementById('modalInfo').textContent = member.info || 'Member JKT48';

            // Set status
            const isOnline = member.isOnline;
            document.getElementById('modalOnlineDot').className = `w-2 h-2 rounded-full ${isOnline ? 'bg-emerald-400' : 'bg-gray-400'}`;
            document.getElementById('modalOnlineText').textContent = isOnline ? 'Online' : 'Offline';
            document.getElementById('modalStatusDot').className = `absolute bottom-2 right-2 w-5 h-5 rounded-full border-3 border-white ${isOnline ? 'bg-emerald-500' : 'bg-gray-400'}`;

            // Set stats
            document.getElementById('modalFollowers').textContent = member.followers || Math.floor(Math.random() * 1000);
            document.getElementById('modalLives').textContent = member.lives || Math.floor(Math.random() * 50);
            document.getElementById('modalOrder').textContent = '#' + (member.order || 1);

            // Set follow button
            updateFollowButton();

            // Show modal
            document.getElementById('memberModal').classList.remove('hidden');
            document.getElementById('memberModal').classList.add('flex');
        }

        // Close Member Modal
        function closeMemberModal() {
            document.getElementById('memberModal').classList.add('hidden');
            document.getElementById('memberModal').classList.remove('flex');
            currentMember = null;
        }

        // Toggle Follow
        function toggleFollow() {
            if (!currentMember) return;

            const index = followedMembers.indexOf(currentMember.id);
            if (index > -1) {
                followedMembers.splice(index, 1);
                showToast('info', 'Unfollowed', `Kamu berhenti mengikuti ${currentMember.name}`);
            } else {
                followedMembers.push(currentMember.id);
                showToast('success', 'Followed!', `Kamu sekarang mengikuti ${currentMember.name}`);
            }

            localStorage.setItem('followedMembers', JSON.stringify(followedMembers));
            updateFollowButton();
            renderMembers(); // Re-render to update heart icons
        }

        // Update Follow Button
        function updateFollowButton() {
            if (!currentMember) return;

            const isFollowed = followedMembers.includes(currentMember.id);
            const btn = document.getElementById('followBtn');
            const icon = document.getElementById('followIcon');
            const text = document.getElementById('followText');

            if (isFollowed) {
                btn.className = 'w-full py-3.5 bg-gray-100 text-gray-700 rounded-xl font-bold transition-all flex items-center justify-center gap-2';
                icon.textContent = 'üíî';
                text.textContent = 'Unfollow';
            } else {
                btn.className = 'w-full py-3.5 bg-gradient-to-r from-emerald-500 to-teal-500 text-white rounded-xl font-bold hover:shadow-lg hover:shadow-emerald-200/50 transition-all flex items-center justify-center gap-2';
                icon.textContent = '‚ù§Ô∏è';
                text.textContent = 'Follow';
            }
        }

        // Toast
        function showToast(type, title, message) {
            const toast = document.getElementById('toast');
            const toastIcon = document.getElementById('toastIcon');
            const toastTitle = document.getElementById('toastTitle');
            const toastMessage = document.getElementById('toastMessage');

            const icons = {
                success: { bg: 'bg-emerald-100', emoji: '‚úÖ' },
                error: { bg: 'bg-red-100', emoji: '‚ùå' },
                info: { bg: 'bg-blue-100', emoji: '‚ÑπÔ∏è' }
            };

            const icon = icons[type] || icons.info;
            toastIcon.className = `w-12 h-12 rounded-xl flex items-center justify-center ${icon.bg}`;
            toastIcon.innerHTML = `<span class="text-2xl">${icon.emoji}</span>`;
            toastTitle.textContent = title;
            toastMessage.textContent = message;

            toast.classList.remove('-translate-y-full', 'opacity-0');
            toast.classList.add('translate-y-0', 'opacity-100');

            setTimeout(() => {
                toast.classList.add('-translate-y-full', 'opacity-0');
                toast.classList.remove('translate-y-0', 'opacity-100');
            }, 3000);
        }

        // Close modal on overlay click
        document.getElementById('memberModal').addEventListener('click', function(e) {
            if (e.target === this) closeMemberModal();
        });
    </script>
</body>
</html>
