<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Room - IKAZZ - 48</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0B1220;
            --bg-secondary: #111827;
            --bg-card: #1F2937;
            --bg-light: #FFFFFF;
            --text-primary: #FFFFFF;
            --text-secondary: #94A3B8;
            --text-dark: #1A1A2E;
            --accent-red: #E11D48;
            --accent-green: #22C55E;
            --accent-gold: #FACC15;
            --accent-blue: #3B82F6;
            --gradient-dark: linear-gradient(135deg, #0B1220 0%, #1F2937 100%);
            --gradient-red: linear-gradient(135deg, #E11D48 0%, #BE123C 100%);
            --shadow-glow: 0 0 40px rgba(225, 29, 72, 0.3);
            --radius-sm: 12px;
            --radius-md: 16px;
            --radius-lg: 20px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .room-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(11, 18, 32, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .back-btn {
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        .room-header-title {
            flex: 1;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
        }

        .header-live-badge {
            background: var(--accent-red);
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 6px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(225, 29, 72, 0.5); }
            50% { box-shadow: 0 0 0 10px rgba(225, 29, 72, 0); }
        }

        .header-live-badge::before {
            content: '';
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Main Container */
        .room-container {
            padding-top: 60px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Desktop Layout */
        @media (min-width: 1024px) {
            .room-container {
                flex-direction: row;
                padding: 80px 24px 24px;
                gap: 24px;
                max-width: 1600px;
                margin: 0 auto;
            }
        }

        /* Video Section */
        .video-section {
            flex: 1;
        }

        @media (min-width: 1024px) {
            .video-section {
                flex: 0 0 70%;
            }
        }

        .video-container {
            position: relative;
            background: var(--bg-secondary);
            border-radius: 0;
            overflow: hidden;
            aspect-ratio: 16/9;
            box-shadow: var(--shadow-glow);
        }

        @media (min-width: 1024px) {
            .video-container {
                border-radius: var(--radius-lg);
            }
        }

        .video-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, transparent 30%, transparent 70%, rgba(0,0,0,0.5) 100%);
            pointer-events: none;
            z-index: 1;
        }

        #remoteVideo, #localVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        .video-live-badge {
            position: absolute;
            top: 16px;
            left: 16px;
            background: var(--accent-red);
            color: white;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(225, 29, 72, 0.5);
        }

        .video-live-badge i {
            font-size: 10px;
            animation: blink 1s infinite;
        }

        .video-viewers {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 10;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-container:hover .video-controls {
            opacity: 1;
        }

        .video-controls-inner {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .control-btn.active {
            background: var(--accent-red);
        }

        /* Server Selector */
        .server-selector {
            display: flex;
            gap: 10px;
            padding: 16px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        @media (min-width: 1024px) {
            .server-selector {
                padding: 20px 0;
            }
        }

        .server-btn {
            padding: 10px 20px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: transparent;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .server-btn.active {
            background: var(--accent-green);
            border-color: var(--accent-green);
            color: white;
            box-shadow: 0 4px 20px rgba(34, 197, 94, 0.4);
        }

        .server-btn:hover:not(.active) {
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .server-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        /* Event Info */
        .event-info {
            padding: 0 16px 16px;
        }

        @media (min-width: 1024px) {
            .event-info {
                padding: 0 0 20px;
            }
        }

        .event-info-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .event-info-card:hover {
            transform: scale(1.01);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .event-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .event-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .event-meta {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .meta-item i {
            color: var(--accent-red);
        }

        /* Side Panel */
        .side-panel {
            background: var(--bg-secondary);
            border-radius: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 60px);
        }

        @media (min-width: 1024px) {
            .side-panel {
                flex: 0 0 30%;
                height: calc(100vh - 104px);
                border-radius: var(--radius-lg);
                border: 1px solid rgba(255, 255, 255, 0.05);
            }
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: var(--bg-card);
            padding: 8px;
            gap: 8px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-btn.active {
            background: var(--accent-red);
            color: white;
            box-shadow: 0 4px 15px rgba(225, 29, 72, 0.3);
        }

        .tab-btn:hover:not(.active) {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        /* Tab Content */
        .tab-content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .tab-pane {
            position: absolute;
            inset: 0;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            overflow-y: auto;
        }

        .tab-pane.active {
            opacity: 1;
            visibility: visible;
        }

        /* Chat */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-message {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--gradient-red);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .chat-bubble {
            background: var(--bg-card);
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            border-top-left-radius: 4px;
            max-width: 85%;
        }

        .chat-name {
            font-size: 12px;
            font-weight: 600;
            color: var(--accent-red);
            margin-bottom: 4px;
        }

        .chat-text {
            font-size: 14px;
            color: var(--text-primary);
            line-height: 1.5;
        }

        .chat-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .chat-input-container {
            padding: 16px;
            background: var(--bg-card);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            padding: 8px;
        }

        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 10px 12px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
        }

        .chat-input::placeholder {
            color: var(--text-secondary);
        }

        .chat-input:focus {
            outline: none;
        }

        .chat-send-btn {
            width: 44px;
            height: 44px;
            border-radius: var(--radius-sm);
            border: none;
            background: var(--gradient-red);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(225, 29, 72, 0.4);
        }

        /* Lineup */
        .lineup-container {
            padding: 16px;
        }

        .lineup-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        @media (max-width: 768px) {
            .lineup-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .lineup-card {
            background: var(--bg-card);
            border-radius: var(--radius-md);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .lineup-card:hover {
            transform: scale(1.05);
            border-color: var(--accent-blue);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
        }

        .lineup-photo {
            aspect-ratio: 3/4;
            background: var(--bg-secondary);
            overflow: hidden;
        }

        .lineup-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .lineup-card:hover .lineup-photo img {
            transform: scale(1.1);
        }

        .lineup-name {
            padding: 12px;
            text-align: center;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Mobile Tab Navigation */
        .mobile-tabs {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(11, 18, 32, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 1000;
        }

        @media (max-width: 1023px) {
            .mobile-tabs {
                display: flex;
            }
            
            .side-panel {
                display: none;
                position: fixed;
                top: 60px;
                left: 0;
                right: 0;
                bottom: 60px;
                z-index: 100;
            }
            
            .side-panel.active {
                display: flex;
            }
            
            .room-container {
                padding-bottom: 60px;
            }
        }

        .mobile-tab-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mobile-tab-btn.active {
            color: var(--accent-red);
        }

        .mobile-tab-btn i {
            font-size: 20px;
        }

        /* Exit Button */
        .exit-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--gradient-red);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(225, 29, 72, 0.4);
            z-index: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        @media (min-width: 1024px) {
            .exit-btn {
                display: none;
            }
        }

        .exit-btn:hover {
            transform: scale(1.1);
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5000;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            text-align: center;
        }

        .loader-icon {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(225, 29, 72, 0.2);
            border-top-color: var(--accent-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader-text {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Connection Status */
        .connection-status {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .connection-status.show {
            opacity: 1;
        }

        .connection-status.connecting {
            color: var(--accent-gold);
        }

        .connection-status.connected {
            color: var(--accent-green);
        }

        .connection-status.error {
            color: var(--accent-red);
        }

        /* Toast */
        .toast-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 3000;
        }

        .toast {
            background: var(--bg-card);
            padding: 16px 20px;
            border-radius: var(--radius-md);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(120%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 4px solid var(--accent-green);
            margin-bottom: 12px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            border-left-color: var(--accent-red);
        }

        .empty-lineup {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-lineup i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Loading -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader">
            <div class="loader-icon"></div>
            <div class="loader-text">Menghubungkan ke Live...</div>
        </div>
    </div>

    <!-- Header -->
    <header class="room-header">
        <button class="back-btn" onclick="exitRoom()">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="room-header-title" id="roomTitle">Loading...</div>
        <div class="header-live-badge">
            <span>LIVE</span>
        </div>
    </header>

    <!-- Main Container -->
    <div class="room-container">
        <!-- Video Section -->
        <div class="video-section">
            <div class="video-container" id="videoContainer">
                <video id="remoteVideo" autoplay playsinline></video>
                <video id="localVideo" autoplay playsinline muted style="display: none;"></video>
                
                <div class="video-live-badge">
                    <i class="fas fa-circle"></i>
                    LIVE
                </div>
                
                <div class="video-viewers" id="viewerCount">
                    <i class="fas fa-eye"></i>
                    <span>0</span>
                </div>

                <div class="connection-status" id="connectionStatus">
                    <i class="fas fa-spinner fa-spin"></i>
                    Menghubungkan...
                </div>

                <div class="video-controls">
                    <div class="video-controls-inner">
                        <button class="control-btn" id="muteBtn" onclick="toggleMute()">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <button class="control-btn" id="fullscreenBtn" onclick="toggleFullscreen()">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Server Selector -->
            <div class="server-selector">
                <button class="server-btn active" data-server="1">
                    <span class="server-status"></span>
                    Server 1 (Utama)
                </button>
                <button class="server-btn" data-server="2">
                    <span class="server-status"></span>
                    Server 2 (Backup)
                </button>
                <button class="server-btn" data-server="3">
                    <span class="server-status"></span>
                    Server 3 (Backup)
                </button>
            </div>

            <!-- Event Info -->
            <div class="event-info">
                <div class="event-info-card">
                    <h1 class="event-title" id="eventTitle">Loading...</h1>
                    <p class="event-subtitle" id="eventSubtitle">JKT48 Live Streaming</p>
                    <div class="event-meta">
                        <div class="meta-item">
                            <i class="fas fa-eye"></i>
                            <span id="metaViewers">0 penonton</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-clock"></i>
                            <span id="metaDuration">00:00:00</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-signal"></i>
                            <span id="metaQuality">HD</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Side Panel -->
        <div class="side-panel" id="sidePanel">
            <div class="tabs">
                <button class="tab-btn active" data-tab="chat">
                    <i class="fas fa-comments"></i> Live Chat
                </button>
                <button class="tab-btn" data-tab="lineup">
                    <i class="fas fa-users"></i> Lineup
                </button>
            </div>
            
            <div class="tab-content">
                <!-- Chat Tab -->
                <div class="tab-pane active" id="chatPane">
                    <div class="chat-container">
                        <div class="chat-messages" id="chatMessages">
                            <!-- Messages will be loaded here -->
                        </div>
                        <div class="chat-input-container">
                            <div class="chat-input-wrapper">
                                <input type="text" class="chat-input" id="chatInput" placeholder="Tulis pesan...">
                                <button class="chat-send-btn" onclick="sendChat()">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Lineup Tab -->
                <div class="tab-pane" id="lineupPane">
                    <div class="lineup-container">
                        <div class="lineup-grid" id="lineupGrid">
                            <!-- Lineup will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Tabs -->
    <div class="mobile-tabs">
        <button class="mobile-tab-btn active" data-mobile-tab="video" onclick="showMobileTab('video')">
            <i class="fas fa-play"></i>
            <span>Video</span>
        </button>
        <button class="mobile-tab-btn" data-mobile-tab="chat" onclick="showMobileTab('chat')">
            <i class="fas fa-comments"></i>
            <span>Chat</span>
        </button>
        <button class="mobile-tab-btn" data-mobile-tab="lineup" onclick="showMobileTab('lineup')">
            <i class="fas fa-users"></i>
            <span>Lineup</span>
        </button>
    </div>

    <!-- Exit Button (Mobile) -->
    <button class="exit-btn" onclick="exitRoom()" title="Keluar">
        <i class="fas fa-sign-out-alt"></i>
    </button>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDMQ961-vifb3R-Gurla3LbLM_489aHkHs-g",
            authDomain: "live2ke2.firebaseapp.com",
            projectId: "live2ke2",
            storageBucket: "live2ke2.firebasestorage.app",
            messagingSenderId: "861176752510",
            appId: "1:861176752510:web:0e1ee4e2d7f96c0b5dab2f"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // State
        let roomId = null;
        let roomData = null;
        let peerConnection = null;
        let remoteStream = null;
        let startTime = null;
        let durationInterval = null;
        let currentUser = null;
        let isMuted = false;
        let unsubscribeRoom = null;
        let unsubscribeChat = null;
        let unsubscribeSignaling = null;

        // ICE Servers
        const iceServers = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },
                { urls: 'stun:stun4.l.google.com:19302' }
            ]
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            roomId = urlParams.get('id');
            
            if (!roomId) {
                showToast('error', 'Error', 'Room tidak ditemukan');
                setTimeout(() => window.location.href = 'index.html', 2000);
                return;
            }

            await checkUserSession();
            await loadRoom();
            initTabs();
            initChatInput();
            
            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }, 1500);
        });

        // Check user session
        async function checkUserSession() {
            const session = localStorage.getItem('ikazz_session');
            if (session) {
                try {
                    const sessionData = JSON.parse(session);
                    const memberDoc = await db.collection('members').doc(sessionData.memberId).get();
                    if (memberDoc.exists) {
                        currentUser = { id: memberDoc.id, ...memberDoc.data() };
                    }
                } catch (error) {
                    console.error('Session error:', error);
                }
            }
        }

        // Load room
        async function loadRoom() {
            try {
                unsubscribeRoom = db.collection('rooms').doc(roomId).onSnapshot(async (doc) => {
                    if (!doc.exists) {
                        showToast('error', 'Error', 'Room tidak ditemukan');
                        setTimeout(() => window.location.href = 'index.html', 2000);
                        return;
                    }

                    roomData = { id: doc.id, ...doc.data() };
                    updateRoomUI();
                    
                    if (!roomData.isLive) {
                        showConnectionStatus('error', 'Live streaming telah berakhir');
                        setTimeout(() => window.location.href = 'index.html', 3000);
                        return;
                    }

                    // Connect to stream
                    if (!peerConnection) {
                        await connectToStream();
                    }
                });

                // Load chat
                loadChat();
                
                // Increment viewer count
                incrementViewers();

            } catch (error) {
                console.error('Error loading room:', error);
                showToast('error', 'Error', 'Gagal memuat room');
            }
        }

        // Update room UI
        function updateRoomUI() {
            document.getElementById('roomTitle').textContent = roomData.title;
            document.getElementById('eventTitle').textContent = roomData.title;
            document.getElementById('eventSubtitle').textContent = roomData.subtitle || 'JKT48 Live Streaming';
            document.getElementById('viewerCount').querySelector('span').textContent = roomData.viewers || 0;
            document.getElementById('metaViewers').textContent = `${roomData.viewers || 0} penonton`;

            // Load lineup
            loadLineup();
            
            // Start duration counter
            if (roomData.startedAt && !durationInterval) {
                startTime = roomData.startedAt.toDate();
                updateDuration();
                durationInterval = setInterval(updateDuration, 1000);
            }
        }

        // Connect to stream
        async function connectToStream() {
            showConnectionStatus('connecting', 'Menghubungkan ke stream...');

            try {
                peerConnection = new RTCPeerConnection(iceServers);

                peerConnection.ontrack = (event) => {
                    console.log('Track received:', event.track.kind);
                    const remoteVideo = document.getElementById('remoteVideo');
                    if (event.streams && event.streams[0]) {
                        remoteVideo.srcObject = event.streams[0];
                        remoteStream = event.streams[0];
                        showConnectionStatus('connected', 'Terhubung');
                        setTimeout(() => hideConnectionStatus(), 2000);
                    }
                };

                peerConnection.onicecandidate = async (event) => {
                    if (event.candidate) {
                        const viewerId = getDeviceId();
                        await db.collection('rooms').doc(roomId)
                            .collection('viewerCandidates')
                            .doc(viewerId)
                            .collection('candidates')
                            .add(event.candidate.toJSON());
                    }
                };

                peerConnection.onconnectionstatechange = () => {
                    console.log('Connection state:', peerConnection.connectionState);
                    if (peerConnection.connectionState === 'connected') {
                        showConnectionStatus('connected', 'Terhubung');
                        setTimeout(() => hideConnectionStatus(), 2000);
                    } else if (peerConnection.connectionState === 'failed') {
                        showConnectionStatus('error', 'Koneksi gagal, mencoba ulang...');
                        reconnect();
                    }
                };

                peerConnection.oniceconnectionstatechange = () => {
                    console.log('ICE state:', peerConnection.iceConnectionState);
                };

                // Add transceivers for receiving
                peerConnection.addTransceiver('video', { direction: 'recvonly' });
                peerConnection.addTransceiver('audio', { direction: 'recvonly' });

                // Create and send offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                const viewerId = getDeviceId();
                
                // Save viewer's offer
                await db.collection('rooms').doc(roomId)
                    .collection('viewers')
                    .doc(viewerId)
                    .set({
                        offer: {
                            type: offer.type,
                            sdp: offer.sdp
                        },
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                // Listen for answer from broadcaster
                unsubscribeSignaling = db.collection('rooms').doc(roomId)
                    .collection('viewers')
                    .doc(viewerId)
                    .onSnapshot(async (doc) => {
                        const data = doc.data();
                        if (data && data.answer && !peerConnection.currentRemoteDescription) {
                            console.log('Answer received');
                            const answer = new RTCSessionDescription(data.answer);
                            await peerConnection.setRemoteDescription(answer);
                        }
                    });

                // Listen for broadcaster's ICE candidates
                db.collection('rooms').doc(roomId)
                    .collection('broadcasterCandidates')
                    .doc(viewerId)
                    .collection('candidates')
                    .onSnapshot((snapshot) => {
                        snapshot.docChanges().forEach(async (change) => {
                            if (change.type === 'added') {
                                const candidate = new RTCIceCandidate(change.doc.data());
                                await peerConnection.addIceCandidate(candidate);
                            }
                        });
                    });

            } catch (error) {
                console.error('Connection error:', error);
                showConnectionStatus('error', 'Gagal terhubung');
            }
        }

        // Reconnect
        async function reconnect() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            await new Promise(resolve => setTimeout(resolve, 2000));
            await connectToStream();
        }

        // Get device ID
        function getDeviceId() {
            let deviceId = localStorage.getItem('device_id');
            if (!deviceId) {
                deviceId = 'viewer_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('device_id', deviceId);
            }
            return deviceId;
        }

        // Increment viewers
        async function incrementViewers() {
            try {
                await db.collection('rooms').doc(roomId).update({
                    viewers: firebase.firestore.FieldValue.increment(1)
                });
            } catch (error) {
                console.error('Error incrementing viewers:', error);
            }
        }

        // Decrement viewers
        async function decrementViewers() {
            try {
                await db.collection('rooms').doc(roomId).update({
                    viewers: firebase.firestore.FieldValue.increment(-1)
                });
            } catch (error) {
                console.error('Error decrementing viewers:', error);
            }
        }

        // Load lineup
        function loadLineup() {
            const lineupGrid = document.getElementById('lineupGrid');
            const lineup = roomData.lineup || [];

            if (lineup.length === 0) {
                lineupGrid.innerHTML = `
                    <div class="empty-lineup" style="grid-column: 1/-1;">
                        <i class="fas fa-users"></i>
                        <p>Belum ada lineup</p>
                    </div>
                `;
                return;
            }

            lineupGrid.innerHTML = lineup.map(member => `
                <div class="lineup-card">
                    <div class="lineup-photo">
                        <img src="${member.photo || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(member.name) + '&background=E11D48&color=fff'}" alt="${member.name}">
                    </div>
                    <div class="lineup-name">${member.name}</div>
                </div>
            `).join('');
        }

        // Load chat
        function loadChat() {
            const chatMessages = document.getElementById('chatMessages');
            
            unsubscribeChat = db.collection('rooms').doc(roomId)
                .collection('messages')
                .orderBy('timestamp', 'asc')
                .limitToLast(100)
                .onSnapshot((snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'added') {
                            const message = change.doc.data();
                            appendChatMessage(message);
                        }
                    });
                });
        }

        // Append chat message
        function appendChatMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageEl = document.createElement('div');
            messageEl.className = 'chat-message';
            
            const time = message.timestamp ? new Date(message.timestamp.toDate()).toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' }) : '';
            
            messageEl.innerHTML = `
                <div class="chat-avatar">${message.name.charAt(0).toUpperCase()}</div>
                <div class="chat-bubble">
                    <div class="chat-name">${message.name}</div>
                    <div class="chat-text">${message.text}</div>
                    <div class="chat-time">${time}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageEl);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send chat
        async function sendChat() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            try {
                const userName = currentUser ? currentUser.name : 'Penonton';
                
                await db.collection('rooms').doc(roomId).collection('messages').add({
                    name: userName,
                    text: text,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                input.value = '';
            } catch (error) {
                console.error('Error sending message:', error);
                showToast('error', 'Error', 'Gagal mengirim pesan');
            }
        }

        // Init chat input
        function initChatInput() {
            document.getElementById('chatInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendChat();
                }
            });
        }

        // Update duration
        function updateDuration() {
            if (!startTime) return;
            const now = new Date();
            const diff = Math.floor((now - startTime) / 1000);
            const hours = Math.floor(diff / 3600).toString().padStart(2, '0');
            const minutes = Math.floor((diff % 3600) / 60).toString().padStart(2, '0');
            const seconds = (diff % 60).toString().padStart(2, '0');
            document.getElementById('metaDuration').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Toggle mute
        function toggleMute() {
            const video = document.getElementById('remoteVideo');
            const btn = document.getElementById('muteBtn');
            
            isMuted = !isMuted;
            video.muted = isMuted;
            
            btn.innerHTML = `<i class="fas fa-volume-${isMuted ? 'mute' : 'up'}"></i>`;
            btn.classList.toggle('active', isMuted);
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            const container = document.getElementById('videoContainer');
            
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.error('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Init tabs
        function initTabs() {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const tab = btn.dataset.tab;
                    
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
                    
                    btn.classList.add('active');
                    document.getElementById(tab + 'Pane').classList.add('active');
                });
            });
        }

        // Show mobile tab
        function showMobileTab(tab) {
            document.querySelectorAll('.mobile-tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`[data-mobile-tab="${tab}"]`).classList.add('active');
            
            const sidePanel = document.getElementById('sidePanel');
            
            if (tab === 'video') {
                sidePanel.classList.remove('active');
            } else {
                sidePanel.classList.add('active');
                
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
                
                document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
                document.getElementById(tab + 'Pane').classList.add('active');
            }
        }

        // Connection status
        function showConnectionStatus(type, message) {
            const status = document.getElementById('connectionStatus');
            status.className = `connection-status show ${type}`;
            status.innerHTML = `
                <i class="fas fa-${type === 'connecting' ? 'spinner fa-spin' : type === 'connected' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${message}
            `;
        }

        function hideConnectionStatus() {
            document.getElementById('connectionStatus').classList.remove('show');
        }

        // Exit room
        async function exitRoom() {
            // Cleanup
            if (peerConnection) {
                peerConnection.close();
            }
            if (unsubscribeRoom) unsubscribeRoom();
            if (unsubscribeChat) unsubscribeChat();
            if (unsubscribeSignaling) unsubscribeSignaling();
            if (durationInterval) clearInterval(durationInterval);
            
            await decrementViewers();
            
            window.location.href = 'index.html';
        }

        // Handle page unload
        window.addEventListener('beforeunload', async () => {
            await decrementViewers();
        });

        // Show toast
        function showToast(type, title, message) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <div>
                    <strong>${title}</strong>
                    <p style="font-size: 13px; opacity: 0.8;">${message}</p>
                </div>
            `;
            
            container.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            }, 4000);
        }
    </script>
</body>
</html>
